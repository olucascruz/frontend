<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pagamentos do Grupo</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  
  <link rel="stylesheet" href="group.css" />
</head>
<body>
  <div class="container my-4">
    <button id="btn-voltar" class="btn btn-secondary mb-4">← Voltar para Home</button>

    <h2 class="mb-4">Resumo do Grupo</h2>

    <!-- Gráficos -->
    <div class="row">
      <div class="col-md-6 mb-3">
        <canvas id="grafico-pizza"></canvas>
      </div>
      <div class="col-md-6 mb-3">
        <canvas id="grafico-barra" style="max-height: 350px;"></canvas>
      </div>
    </div>

    <!-- Aqui vai o resumo dos gastos do grupo -->
    <div id="info-gastos" class="mt-4"></div>

    <hr />

    <section class="mt-4">
      <h3>Pagamentos do Grupo</h3>
      <ul id="lista-pagamentos-grupo" class="list-group"></ul>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="./group.js"></script>
</body>
</html>
